<p-toast></p-toast>

<div class="main-content  bg-white">
    <div class="container">
        <div class="card shadow mb-4 text-center">
            <h5 class="card-title">Ajouter Article</h5>
            <div class="card-body">
                <form [formGroup]="articleGroup" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                    <div class="form-group row">
                        <label for="prix">Prix</label>
                        <input type="number" step=".01" id="prix" formControlName="prix" class="form-control">
                    </div>
                    <div class="form-group row">
                        <label for="nbstock">nombre stock</label>
                        <input type="number" id="nbstock" formControlName="nbstock" class="form-control">
                    </div>
                    <div class="form-group row">
                        <label for="categorie">Categorie</label>
                        <p-dropdown id="categorie" formControlName="categorie"
                                    [options]="categories" optionLabel="name">
                        </p-dropdown>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
