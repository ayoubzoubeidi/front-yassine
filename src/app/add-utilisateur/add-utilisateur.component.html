<p-toast></p-toast>

<div class="main-content  bg-white">
    <div class="container">
        <div class="card shadow mb-4 text-center">
            <h5 class="card-title">Ajouter Utilisateur</h5>
            <div class="card-body">
                <form [formGroup]="participantForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" formControlName="firstName" class="form-control">
                    </div>
                    <div class="form-group row">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" formControlName="lastName" class="form-control">
                    </div>
                    <div class="form-group row">
                        <label for="cin">CIN</label>
                        <input type="number" id="cin" formControlName="cin" class="form-control">
                    </div>
                    <div class="form-group row">
                        <label for="tel">Tel</label>
                        <input type="number" id="tel" formControlName="tel" class="form-control">
                    </div>
                    <div class="form-group row">
                        <label for="address">Address</label>
                        <input type="text" id="address" formControlName="address" class="form-control">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="dateN">Date Naissance: </label>
                            <p-calendar class="form-control" formControlName="dateN" id="dateN"></p-calendar>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
